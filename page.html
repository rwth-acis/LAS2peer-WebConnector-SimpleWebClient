<!DOCTYPE html><html><head>    <link rel="stylesheet" href="css/style.css"/>	<script src="JScript/b64.js"></script>		<script src="JScript/jquery.js"></script>	<script src="JScript/main.js" charset="utf-8"></script>	</head><body>	<div id="main">        <div class="login">Username<input type="text" id="loginName" class="loginField"/></div>        <div class="login">Password<input type="password" id="loginPassword" class="loginField"/></div>		<div class="login">Service<input type="text" id="loginService" class="loginField"/></div>        <div class="loginButtonArea"><input type="button" id="loginButton" value="Login"/></div>        <div id="mainBox">            <div class="caption">Requests</div>            <textarea id="requests" name="Requests"  rows="10" ></textarea>            <input type="button" id="sendButton" value="Send"/>        </div>        <textarea id="output" name="Output"  rows="30" ></textarea>        <div id="contentBox">            <div class="caption">Contents</div>            <div id="contents">                <input type="button" id="addContentButton" value="Add"/>            </div>        </div>        <div id="config" style="display: none"></div>	</div></body></html>
